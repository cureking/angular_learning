<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>AngularJS Page Useing Bootstrap Framework</title>
	<link rel="stylesheet" href="">

	<script src="./lib/angular/angular-v1.6.6.js"></script>
	<script>
		let app=angular.module('m_app',[]);

		app.controller( 'c_host', [ '$scope', function( $scope )
		{
			$scope.domain = { hostname: "127.0.0.1" ,port:8000};

		} ] );

		app.directive('p',function(  ){
			return {
				restript:'E',
				template:'The server is running at http://{{domain.hostname}}:{{domain.port}}',
				replace:false
			}
		});
	</script>
</head>
<body ng-app="m_app">
	<p ng-controller="c_host"></p>
</body>
</html>
