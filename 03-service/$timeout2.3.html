<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>AngularJS Page Useing Bootstrap Framework</title>
	<link rel="stylesheet" href="">

	<script src="./lib/angular/angular-v1.6.6.js"></script>
	<script>
	let httpApp = angular.module( 'timeApp', [] );

	httpApp.controller( 'dataCtrl', [
		"$scope", "$interval",

		function( $scope, $interval ){
			function timerecall()
			{
				return(function(  ){
					let date=new Date();
					$scope.date=date;
				});
			}
			//必须返回一个函数，下列的$interval无法直接调用函数，貌似angular内的自定义计时器模块也是如此。
			$interval( timerecall(), 1000 );
		} ] );
	</script>
</head>
<body ng-app="timeApp" ng-controller="dataCtrl">
	<!--<h2>time: {{h}}:{{m}}:{{s}}</h2>-->
	<h2>time:{{ date | date: "HH:mm:ss"}} </h2>
</body>
</html>
