<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Html5 Page Useing Bootstrap Framework</title>
	<link href="static/css/bootstrap.css" rel="stylesheet">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="static/js/comp/html5shiv.min.js"></script>
	<script src="static/js/comp/respond.min.js"></script>
	<![endif]-->

	<script src="static/js/angular.js"></script>
	<script src="conf.js"></script>
	<script src="static/js/mobile.js"></script>
</head>

<body ng-app="">
	<div class="container">
		<h2 class="page-header">AngularJS 阶段测试</h2>
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
					<div class="panel-heading">手机产品搜索</div>
					<div class="panel-body">
						<form action="" class="form form-inline" role="form">
							<div class="form-group">
								<label>关键词：</label>
								<input type="text" class="form-control" ng-model="keyword" placeholder="请输入关键词">
							</div>
							<div class="form-group">
								<label>价格：</label>
								<input type="number" min="0" class="form-control" ng-model="s_price" placeholder="最低价格">
								<span>-</span>
								<input type="number" min="0" class="form-control" ng-model="e_price" placeholder="最高价格">
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="row">

			<div class="col-md-6">
				<div class="thumbnail">
					<a href="#">
						<img src="static/img/01.jpg">
					</a>
					<div class="caption">
						<h3>Apple iPhone 6s 16GB 玫瑰金色</h3>
						<p><span class="text-primary">系统：</span>ios</p>
						<p><span class="text-primary">产商：</span><span class="label label-danger">Apple</span></p>
						<p><span class="text-primary">价格：</span>{{4698|currency:"￥"}}</p>
					</div>
				</div>
			</div>

			<div class="col-md-6">
				<div class="thumbnail">
					<a href="#">
						<img src="static/img/01.jpg">
					</a>
					<div class="caption">
						<h3>Apple iPhone 6s 16GB 玫瑰金色</h3>
						<p><span class="text-primary">系统：</span>ios</p>
						<p><span class="text-primary">产商：</span><span class="label label-danger">Apple</span></p>
						<p><span class="text-primary">价格：</span>{{4698|currency:"￥"}}</p>
					</div>
				</div>
			</div>

		</div>
	</div>
</body>
</html>
