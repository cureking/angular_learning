<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>AngularJS Page Useing Bootstrap Framework</title>
	<link rel="stylesheet" href="">

	<script src="./lib/angular/angular-v1.6.6.js"></script>

	<script>
	let app=angular.module('m_app',[]);
	app.controller('c_name',[
		'$scope',
		function( $scope ){
			$scope.names='';
			if('$scope.names'==''){
				$scope.dot='?';
			}
			else{
				$scope.dot='!';
			}

		}
	])
	</script>
</head>

<body ng-app="ngLocale">
	<div>
		<input type="text" ng-model="names" placeholder="please set data">
		<p>{{names}} 将成为就业明星{{dot}}</p>
	</div>
</body>
</html>
