<form ng-submit="next()">
	<div class="form-group">
		<label class="control-label" for="username">UserName</label>
		<input type="text" id="username" class="form-control" placeholder="UserName" ng-model="username">
	</div>
	<div class="form-group">
		<label class="control-label" for="password">PassWord</label>
		<input type="password" id="password" class="form-control" placeholder="PassWord" ng-model="password">
	</div>
	<div class="form-group">
		<label class="control-label" for="repass">Confirm Password</label>
		<input type="password" id="repass" class="form-control" placeholder="Confirm Password" ng-model="repass">
	</div>
	<div class="form-group text-center">
		<button class="btn btn-active">Next Section</button>
	</div>
</form>
